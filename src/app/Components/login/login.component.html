<div id="login-form-wrap">
  <h2>Login</h2>
  <div id="login-form">
    <p>
      <input
        type="email"
        id="email"
        [value]="admin.email"
        name="email"
        [(ngModel)]="admin.email"
        placeholder="Email Address"
        required
      /><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input
        type="password"
        id="password"
        name="password"
        [value]="admin.password"
        [(ngModel)]="admin.password"
        placeholder="password"
        required
      /><i class="validation"><span></span><span></span></i>
    </p>
    <p>
      <input type="button" id="login" value="Login" (click)="login()"/>
    </p>
  </div>
</div>
